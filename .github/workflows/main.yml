# workflow name
name: Hexo Blog CI

# master branch on push, auto run
on: 
  push:
    branches:
      - master
      
jobs:
  build: 
    runs-on: ubuntu-latest 
        
    steps:
    # check it to your workflow can access it
    # from: https://github.com/actions/checkout
    - name: Checkout Repository master branch
      uses: actions/checkout@master 
      
    # from: https://github.com/actions/setup-node  
    - name: Setup Node.js 16
      uses: actions/setup-node@master
      with:
        node-version: 16
    
    - name: Setup Hexo Dependencies
      run: |
        npm install hexo-cli -g
        npm install
    
    - name: Setup Deploy Private Key
      env:
        ACTION_DEPLOY_KEY: ${{ secrets.ACTION_DEPLOY_KEY }}
        GT_TOKEN: ${{ secrets.GT_TOKEN }}
      run: |
        mkdir -p ~/.ssh/
        echo "$ACTION_DEPLOY_KEY" > ~/.ssh/id_rsa 
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan github.com >> ~/.ssh/known_hosts
        
    - name: Setup Git Infomation
      run: | 
        git config --global user.name 'hustchenshu' 
        git config --global user.email '569874886@qq.com'
        git remote set-url origin "git@github.com:hustchenshu/hustchenshu.github.io.git"
    - name: Deploy Hexo 
      run: |
        hexo clean
        hexo generate 
        mkdir -p .deploy_git/cdn
        cp -r cdn .deploy_git
        hexo deploy

    # 以下是云开发的配置
    - name: rebuild public for tcb
      run: |
        mkdir -p public/cdn
        cp -r cdn public
    - name: Deploy to Tencent CloudBase
      uses: TencentCloudBase/cloudbase-action@v2
      with:
        secretId: ${{secrets.TCB_SECRET_ID}}
        secretKey: ${{secrets.TCB_SECRET_KEY}}
        envId: ${{secrets.TCB_ENV_ID}}

